components:
- components:
  - event_bindings: {change: drop_down_1_change}
    layout_properties: {full_width_row: true, grid_position: 'NOYEHP,VRLTFI'}
    name: drop_down_1
    properties:
      items: [f, g, r]
    type: DropDown
  - layout_properties: {grid_position: 'NOYEHP,ZRSSEB'}
    name: label_2
    properties: {icon: 'fa:arrow-circle-o-left', icon_align: right_edge, text: label2}
    type: Label
  - event_bindings: {change: text_area_1_change, focus: text_area_1_focus, lost_focus: text_area_1_lost_focus}
    layout_properties: {full_width_row: false, grid_position: 'CWZBQG,LLDDEF', row_background: 'theme:Primary Container'}
    name: text_area_1
    properties: {}
    type: TextArea
  - layout_properties: {grid_position: 'MOARSA,KNZRJH'}
    name: button_1
    properties: {icon: 'fa:android', text: button_1}
    type: Button
  - components:
    - layout_properties: {full_width_row: false, grid_position: 'KDLPOY,YHZBUC'}
      name: label_3
      properties: {background: 'theme:Tertiary Container', border: 1px solid red, text: outlined card}
      type: Label
    - components:
      - layout_properties: {grid_position: 'ECZGIY,VPKFFG'}
        name: label_4
        properties: {align: left, foreground: 'theme:Primary', icon: 'fa:address-book', icon_align: top, text: with column panel in the bottom}
        type: Label
      - layout_properties: {grid_position: 'EYPPOD,RLJXCB'}
        name: button_2
        properties:
          spacing:
            margin: ['15', '20', '15', '20']
            padding: ['15', '50', '15', '50']
          text: button_2
        type: Button
      layout_properties: {grid_position: 'SRAEIS,QOXLAY'}
      name: column_panel_1
      properties: {}
      type: ColumnPanel
    - components:
      - data_bindings:
        - {code: xxtag, property: tag, writeback: false}
        event_bindings: {show: label_5_show}
        layout_properties: {expand: true, width: null}
        name: label_5
        properties: {align: center, italic: true, role: input-prompt, spacing_above: medium, spacing_below: large, text: 'with flow panel:', tooltip: sdfasdf, underline: true}
        type: Label
      - data_bindings:
        - {code: '', property: font, writeback: false}
        layout_properties: {}
        name: text_box_1
        properties: {align: center, bold: true, font_size: 18, hide_text: false, placeholder: textbox}
        type: TextBox
      layout_properties: {grid_position: 'HTWHLI,ZDEEPI'}
      name: flow_panel_1
      properties: {}
      type: FlowPanel
    - event_bindings: {click: link_1_click}
      layout_properties: {grid_position: 'OGGHNF,AXEIML'}
      name: link_1
      properties: {align: center, italic: true, text: link, tooltip: dgsdfgdf, underline: true, url: 'http://ggg.ccc', wrap_on: never}
      type: Link
    event_bindings: {show: outlined_card_1_show}
    layout_properties: {grid_position: 'FEKRGU,MOYJDU'}
    name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_1
  properties: {text: List functions}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
